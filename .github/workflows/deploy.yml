name: Deploy cdp-ucsc GitHub Pages

defaults:
  run:
    shell: bash
    working-directory: cdp-docs/


on:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

jobs:
  deploy:
    name: Deploy cdp-ucsc to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: cdp-docs/package-lock.json
          
      - name: Install dependencies
        run: npm ci          

      - name: Build website
        run: npm run build

